<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Shine Detailing | San Antonio Car Detailing</title>
  <meta name="description" content="Premium yet friendly car detailing in San Antonio. Simple Clean $35. FIRST20 promo: Simple Clean $20 for first 20 customers. Book online." />
  <meta name="theme-color" content="#1e40af" />

  <!-- Google Fonts (HTTPS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap"
    rel="stylesheet"
  >

  <!-- Tailwind via CDN (HTTPS) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Calendly widget (HTTPS) -->
  <link
    href="https://assets.calendly.com/assets/external/widget.css"
    rel="stylesheet"
  />
  <script
    src="https://assets.calendly.com/assets/external/widget.js"
    type="text/javascript"
  ></script>

  <style>
    :root { --shine: #93c5fd; }
    body { font-family: Inter, system-ui, sans-serif; margin: 0; }
    .text-shine {
      background: linear-gradient(90deg, #e5e7eb, white, #e5e7eb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% 100%;
      animation: shine 6s linear infinite;
    }
    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .glass {
      backdrop-filter: saturate(160%) blur(8px);
      background: rgba(255, 255, 255, 0.75);
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-800">
  <!-- Navigation, Hero, Services, Subscriptions, Booking, etc. -->
  <!-- Omitted here for brevity, but ensure all resources are HTTPS above -->
  <script>
    // Calendly integration
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll("[data-calendly]").forEach(function(el) {
        el.addEventListener("click", function(e) {
          e.preventDefault();
          Calendly.initPopupWidget({ url: this.getAttribute("data-calendly") });
        });
      });
    });
  </script>
</body>
</html>
